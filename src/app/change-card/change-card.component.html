<main
  [ngStyle]="isVisibleCardChange ? { display: 'block' } : { display: 'none' }"
>
  <div [ngStyle]="chooseTypeDiv ? { display: 'block' } : { display: 'none' }" class="choose-type">
    <div class="x">
      <img
        src="../../assets/Vector.png"
        alt="X"
        (click)="toggleVisibilityCardChange()"
      />
    </div>
    <h3>ბარათის ტიპის ცვლილება</h3>

    <ul class="radio">
      <form>
        <li>
          <input
            type="radio"
            id="standart"
            name="cardType"
            value="standart"
            #standart
            (change)="selectCardType(standart.value)"
            />
          <label for="standart">სტანდარტული</label>
        </li>

        <li>
          <input
           type="radio"
            id="fleet"
            name="cardType"
            value="fleet"
            #fleet
            (change)="selectCardType(fleet.value)"
           />
          <label for="fleet">fleet</label>
        </li>
      </form>
    </ul>

    <!-- label does not work -->
    <ul class="checkbox">
      <li>
        <input type="checkbox" id="super" />
        <label for="super">ნანო სუპერი</label>
      </li>
      <li>
        <input type="checkbox" id="premium" />
        <label for="premium">ნანო პრემიუმი</label>
      </li>
      <li>
        <input type="checkbox" id="evroRegular" />
        <label for="evroRegular">ნანო ევრო რეგულარი</label>
      </li>
      <li>
        <input type="checkbox" id="diesel" />
        <label for="diesel">ნანო დიზელი</label>
      </li>
      <li>
        <input type="checkbox" id="evroRegular" />
        <label for="evroRegular">ნანო ევრო დიზელი</label>
      </li>
      <li>
        <input type="checkbox" id="cng" />
        <label for="cng">ბუნებრივი აირი(CNG)</label>
      </li>
    </ul>
    <div class="buttons">
      <button (click)="changeType()">შენახვა</button>
      <button (click)="toggleVisibilityCardChange()">გაუქმება</button>
    </div>
  </div>

  <div [ngStyle]="typeStandart ? {display: 'block'} : {display: 'none'}" class="standart-type">
    <div class="x">
      <img
        src="../../assets/Vector.png"
        alt="X"
        (click)="toggleVisibilityCardChange()"
        (click)="chooseTypeafter()"
      />
    </div>
    <h3>შეტყობინება</h3>
    <p>განხორციელდა ბარათის ტიპის ცვლილება.</p>
  </div>

  <div [ngStyle]="typeFleet ? {display: 'block'} : {display: 'none'}"  class="fleet">
    <div class="x">
      <img
        src="../../assets/Vector.png"
        alt="X"
        (click)="toggleVisibilityCardChange()"
        (click)="chooseTypeafter()"
      />
    </div>
    <h3>შეტყობინება</h3>
    <p>
      განხორციელდა ბარათის ტიპის ცვლილება. Fleet ბარათი საწვავს ხარჯავს ძირითადი
      ანგარიშიდან , იმისათვის რომ არ განხორციელდეს უკონტროლო გახარჯვა თქვენ
      შეგიძლიათ ბარათს დაადოთ ლიმიტი.
    </p>
  </div>
</main>
